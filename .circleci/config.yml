version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9  # Updated to use the latest cimg/ Python image
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest

workflows:
  build:
    jobs:
      - build
